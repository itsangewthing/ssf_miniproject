<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <div class="content">
        <div class="container p-5 my-5">
          <div class="row">
            <div class="col-md-6 contents">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <h3>Sign In</h3>
                </div>
                <form action="/loggedIn" method="POST">
                    <div class="mb-3 mt-3">  
                      <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3 mt-3">
                      <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
      
                    <input type="submit" value="Log In" class="btn btn-block btn-outline-primary">
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
